<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="Hilux Model.jpeg" alt="Slide 1" />
        <img src="Ambulance View.jpg" alt="Slide 2" />
        <img src="Ambulance View1.jpg" alt="Slide 3" />
        <img src="Inside View.jpg" alt="Slide 4" />
        <img src="Final double door final.jpg" alt="Slide 5" />
        <img src="Final double door final 2.jpg" alt="Slide 6" />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
